<div>
    <mat-form-field>
        <input matInput placeholder="Nome">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Endereco">
    </mat-form-field>

    <mat-form-field>
        <input matInput type="number" placeholder="Numero de Vagas">
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Tipo de Locação">
            <mat-option value="apartamento">Apartamento</mat-option>
            <mat-option value="casa">Casa</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Gênero">
            <mat-option value="feminina">Feminina</mat-option>
            <mat-option value="masculina">Masculina</mat-option>
            <mat-option value="unissex">Unissex</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Integrantes">
    </mat-form-field>

    <mat-form-field>
        <input matInput type="number" placeholder="Nº de Cômodos">
    </mat-form-field>

    <mat-form-field>
        <textarea matInput placeholder="Utensílios"></textarea>
    </mat-form-field>

    <mat-form-field>
        <textarea matInput placeholder="Diferencial"></textarea>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="number" placeholder="Nº de Vagas Disponíveis">
    </mat-form-field>

    <mat-form-field>
        <textarea matInput placeholder="Descrição"></textarea>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Representante">
            <mat-option value="option">Option</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Link da Rede Social">
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Curso">
            <mat-option value="agronomia">Agronomia</mat-option>
            <mat-option value="fisica">Física</mat-option>
        </mat-select>
    </mat-form-field>
</div>
