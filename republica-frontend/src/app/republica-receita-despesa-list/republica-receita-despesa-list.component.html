<div style="padding-bottom: 13px">
    Receitas e despesas
</div>
<button mat-raised-button color="primary" (click)="onCreate()">Adicionar Receita/Despesa</button>
<br>
<br>
<table mat-table [dataSource]="recdes" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let financias"> {{financias.id}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let financias"> {{financias.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let financias"> {{financias.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef > Valor </th>
        <td mat-cell *matCellDef="let financias" > {{financias.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="periodo">
        <th mat-header-cell *matHeaderCellDef> Periodo </th>
        <td mat-cell *matCellDef="let financias"> {{financias.periodo}} </td>
    </ng-container>

    <ng-container matColumnDef="dataLancamento">
        <th mat-header-cell *matHeaderCellDef> Data de lançamento </th>
        <td mat-cell *matCellDef="let financias"> {{financias.dataLancamento}} </td>
    </ng-container>
    
    <ng-container matColumnDef="dataVencimentoRecebimento">
        <th mat-header-cell *matHeaderCellDef> Data de vencimento </th>
        <td mat-cell *matCellDef="let financias"> {{financias.dataVencimentoRecebimento}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
